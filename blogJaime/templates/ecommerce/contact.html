
{% extends 'ecommerce/base.html' %}

{% block title %}
<title>Store Jaime</title>
{% endblock %}


{% block my_header %}
    <h1 class="display-4 fw-bolder">Contactanos</h1>
    <p class="lead fw-normal text-white-50 mb-0">hola!</p>
{% endblock %}




{% block section %}
<div style="text-align: -webkit-center;padding: 50px">

<div class="col-6" >
    
<form action="/blog/contact" method='POST'>
    {% csrf_token %}

    <div class="form-group">
      <label for="exampleInputEmail1">Correo</label>
      <input required type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Tu correo">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Tlf/Celular</label>
        <input required type="text" class="form-control" name="phone" placeholder="Tlf/Celular">
      </div>
  
    <div class="form-group">
      <label for="exampleInputPassword1">Nombre</label>
      <input required type="text" class="form-control" name="name" placeholder="Nombre">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Consulta</label>
        <textarea class="form-control" name="consult" rows="3"></textarea>
      </div>
  
    <button type="submit" class="btn btn-success">Enviar</button>
</form>

</div>
</div>

{% endblock %}
